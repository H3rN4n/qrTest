<section data-ng-controller="PetimagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Petimages</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="petimage in petimages" data-ng-href="#!/petimages/{{petimage._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="petimage.created | date:'medium'"></span>
				by
				<span data-ng-bind="petimage.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="petimage.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!petimages.$resolved || petimages.length">
    	No Petimages yet, why don't you <a href="/#!/petimages/create">create one</a>?
    </div>
</section>
