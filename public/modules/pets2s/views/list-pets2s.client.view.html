<section data-ng-controller="Pets2sController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pets2s</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="pets2 in pets2s" data-ng-href="#!/pets2s/{{pets2._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="pets2.created | date:'medium'"></span>
				by
				<span data-ng-bind="pets2.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="pets2.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pets2s.$resolved || pets2s.length">
    	No Pets2s yet, why don't you <a href="/#!/pets2s/create">create one</a>?
    </div>
</section>
